<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../estilizando.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Meu CEP</title>
</head>

<body>
    <script type="text/javascript" src="../MeuCEP/exibindoCEPs.js"></script>
    
    
    <div id="pagina">
        
        <div id="barra">
            <h1>MEU CEP</h1>
        </div>
        <div id="conteudo" class="card" style="width: 20rem;">
            <h2>Insira o CEP a ser analisado: </h2>
            <form class="cep" name="cepinserido">
                <input id="cep" class="form-control" type="text" placeholder="00.000-000" maxlength="10">
                <button type="reset" class="btn btn-outline-success" onclick="exibirCEP()">Pesquisar</button>
            </form>
        </div>
        <div id="lista"></div>
    </div>

    <script type="text/javascript" src="../MeuCEP/mascaradoCEP.js"></script>
    
</body>
</html>
